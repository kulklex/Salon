  <body>
    <header
      id="header"
      class="header d-flex align-items-center justify-content-around sticky-top"
    >
      <div
        class="container-fluid position-relative d-flex align-items-center justify-content-around"
      >
        <a
          href="./index.html"
          class="logo d-flex align-items-center me-auto me-xl-0"
        >
          <!-- <img src="assets/img" alt=""> -->
          <h3 class="site-name">T-Salon</h3>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li>
              <a href="./index.html#hero">Home<br /></a>
            </li>
            <li><a href="./index.html#featured-services">Services</a></li>
            <li><a href="./index.html#about">About</a></li>
            <li><a href="./index.html#footer">Contact</a></li>

          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <div id="form-body">
      <div id="register-form-container" class="form-container">
        <div id="register-card" class="card p-4">
          <h1 class="text-center pb-4">Register Form</h1>

          <div id="register-name-group" class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" required />
          </div>

          <div id="register-email-group" class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" required />
          </div>

          <div id="register-password-group" class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" required />
          </div>

          <div id="register-confirm-password-group" class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" required />
          </div>

          <a href="./login.html" class="m-2">Already a user? Login here</a>
          <button id="register-button" class="btn btn-primary" type="submit">
            Register
          </button>
        </div>
      </div>
    </div>
