<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Booking System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .modal-title {
      font-weight: bold;
    }
    .slot-available {
      color: #28a745;  /* Green for available */
    }
    .slot-unavailable {
      color: #dc3545;  /* Red for unavailable */
    }
    .disabled-slot {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="container mt-5 text-center">
  <button id="openBookingSystem" class="btn btn-primary">Book an Appointment</button>
</div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book an Appointment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Date Selection -->
        <div class="form-group">
          <label for="bookingDate">Select Date</label>
          <input type="date" id="bookingDate" class="form-control" required>
        </div>
        
        <!-- Time Selection -->
        <div class="form-group">
          <label for="bookingTime">Select Time</label>
          <select id="bookingTime" class="form-control" required>
            <option value="">Choose a time slot...</option>
            <option value="09:00">09:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="15:00">03:00 PM</option>
          </select>
          <small id="availabilityStatus" class="form-text mt-2 text-muted"></small>
        </div>

        <!-- Customer Details -->
        <h5>Customer Details</h5>
        <div class="form-group">
          <label for="customerName">Name</label>
          <input type="text" id="customerName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="customerEmail">Email</label>
          <input type="email" id="customerEmail" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="customerPhone">Phone</label>
          <input type="tel" id="customerPhone" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmBooking" class="btn btn-success">Confirm Booking</button>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
